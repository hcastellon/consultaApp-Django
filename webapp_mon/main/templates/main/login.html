{% extends 'main/base.html' %}
{% block content %}
<!-- Form -->
        <div class="ex-form-1 pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 offset-xl-3">
                        <div class="text-box mt-5 mb-5 bg-gray">
                            <p class="mb-4">Ingresa tus credenciales</a></p>

                            <!-- Log In Form -->
                            <form action="/login" method="post">
                                <div class="mb-4 form-floating">
                                    <input type="text" name="username" class="form-control" id="floatingInput1" placeholder="nombre@unan.edu.ni">
                                    <label for="floatingInput1">Usuario</label>
                                </div>
                                <div class="mb-4 form-floating">
                                    <input type="password" name="password" class="form-control" id="floatingInput2" placeholder="Password">
                                    <label for="floatingInput2">Contraseña</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="form-control-submit-button" value="Iniciar sesión">
                                </div>
                            </form>
                            <!-- end of log in form -->

                        </div> <!-- end of text-box -->
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of ex-form-1 -->
        <!-- end of form -->
{% endblock %}
